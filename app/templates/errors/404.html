{% extends "errors/templates/error_template.html" %}
{% block content %}
    <div class="row text-center my-5">
        <div class="col">
            <h1 class="error-code">404</h1>
            <h2>Oops! Page Not Found</h2>
            <p>Sorry, the page you're looking for doesn't exist.</p>
        </div>
    </div>
    <div class="row">
        <div class="col d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary w-25 mx-auto" type="button" onclick="window.location.href='{{ url_for('main.index') }}';">Back</button>
        </div>
    </div>
{% endblock content %}
