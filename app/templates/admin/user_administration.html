{% extends "admin/templates/admin_template.html" %}
{% block title %}Registered Accounts{% endblock title %}
{% block users %}
<div class="table-responsive">
    <table class="table table-hover">
      <thead class="table">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Email</th>
          <th scope="col">Admin</th>
        </tr>
      </thead>
      <tbody>
        {% for user in User.query.all() %}
        <tr onclick="window.location.href='/user/{{ user.id }}';">
            <td class="user-id">{{ user.id }}</td>
            <td class="user-username">{{ user.email }}</td>
            <td class="user-is-admin">{{ user.admin }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock users %}
