<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center">
    <div class="row position-absolute top-0 start-50 translate-middle-x w-100">
      <a href="{{ url_for('main.index') }}"><button type="button" class="btn-close position-absolute top-0 end-0 translate-middle-x mt-5 me-4" aria-label="Close"></button></a>
      <div class="col">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
              <div class="alert alert-{{ category }} fade show w-75 mx-auto ps-5 mt-2" role="alert">
                <strong>
                  {{ message }}
                </strong>
              </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
      </div>
    </div>
    <main class="form-signin">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
